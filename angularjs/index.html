---
layout: angularjs
title: Tickets, Angularjs demo
---

 
    

    <header class="u-marginBl u-textCenter">


      <h5 class="u-marginBl">Ticketing app</h5>

      <hr>

    </header>

    <div class="col-md-12">
      <div class="col-md-6 u-marginBl">
        <h4 class="u-marginVm">Works with (or without) ng-repeat</h4>

        <div class="ButtonGroup ButtonGroup--hz ButtonGroup--collapse u-marginVm">
          <div class="ButtonGroup-item">
            <button class="Button Button--default" ng-click="">Save</button>
          </div>

        </div>
      </div>

      <div class="col-md-6 u-marginBl" style="height:500px;overflow:auto;">

        <h4 class="u-marginVm">Allows multiple sections open at once</h4>



        <div class="u-marginBl">

          <div class="col-md-6 col-sm-6 ButtonGroup ButtonGroup--hz ButtonGroup--collapse u-marginVm">

            <div class=" ButtonGroup-item" ng-show="collapsed">
              <button class="Button Button--default" ng-click="toggleAllPanelsStatus(); ">Expand all</button>
            </div>
            <div class=" ButtonGroup-item" ng-show="!collapsed">
              <button class="Button Button--default" ng-click="toggleAllPanelsStatus(); ">Collapse all</button>
            </div>
          </div>
          <div class="col-md-6 col-sm-6 u-marginVm">
            <input type="text" ng-model="searchString" placeholder="Enter your search terms" />
          </div>
        </div>

        

        <div class="column-nav">
          <uib-accordion close-others="oneAtATime">
            <uib-accordion-group ng-repeat="group in groups | searchFor:searchString" ng-scroll="group in groups" is-open="group.isOpen" ng-click="updateOpenStatus()">
              <uib-accordion-heading ng-model="checkTitle">
                {{group.title}}
              </uib-accordion-heading>
              <div id="collapse1" class="panel-collapse collapse in">
                <div class="panel-body">
                  <div class="col-sm-12">
                    <form role="form" id="gpsform" class="form-horizontal">
                      <div class="form-group">
                        <label class="control-label col-md-6 col-xs-6 col-sm-6 col-lg-6"><b>Reservation</b> </label>
                        <div class="col-md-6 col-xs-6 col-sm-6 col-lg-6 ">
                          <span class="form-control-static" ng-show="!IsDateTimeEdit">{{group.resNo}}</span>
                        </div>
                      </div>
                      <div class="form-group">
                        <label class="control-label col-md-4 col-xs-4 col-sm-4 col-lg-4"><b>GPS</b> </label>
                        <div class="col-md-4 col-xs-4 col-sm-4 col-lg-4 ">
                          <div class="row">
                            <div class="col-xs-11">
                              <select class="form-control validate[required]" ng-model="navNo" ng-options="item.navNo as item.navNo for item in itemsList" ng-change="navigationNoChange(navNo,group)" ng-disabled="group.isNav">
                            <!--<option value="">{{gpsObj.navNo}}</option>-->
                          </select>
                            </div>
                            <div class="col-xs-10">
                            </div>
                          </div>
                        </div>
                        <a class="col-md-4 col-xs-4 col-sm-4 col-lg-4 btn  btn-primary btn-md" style="width:80px;" ng-show="group.isNav!= 0" ng-click="remove(group)">Remove </a>
                        <a class="col-md-4 col-xs-4 col-sm-4 col-lg-4 btn  btn-primary btn-md" style="width:80px;" ng-show="group.isNav== 0" ng-click="save(group)">Add</a>
                      </div>
                      <div class="form-group">
                        <label class="control-label col-md-6 col-xs-6 col-sm-6 col-lg-6"><b>Brand</b> </label>
                        <div class="col-md-6 col-xs-6 col-sm-6 col-lg-6 ">
                          <span class="form-control-static" ng-show="!IsDateTimeEdit">{{group.brandCode}}</span>
                         <span ng-module="groupsString"> </span>
                        </div>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </uib-accordion-group>
          </uib-accordion>
        </div>



      </div>
    </div>

    <hr>

    <footer class="u-cf u-paddingBl">

      <div class="u-textCenter">
        <small>
              copy rights: styles by Łukasz Wątroba
            </small>
      </div>

    </footer>
